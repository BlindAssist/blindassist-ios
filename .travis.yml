language: objective-c
xcode_project: BlindAssist.xcodeproj
xcode_scheme: BlindAssist
osx_image: xcode10

before_install:
  - gem install cocoapods --pre
  - pod --version
before_script:
  - pod repo update
  - pod install
  - ./download_model.sh
script:
  - xcodebuild -project BlindAssist.xcodeproj -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
